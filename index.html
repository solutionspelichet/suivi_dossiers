<!-- MODAL D'√âDITION -->
<div id="editModal">
    <h3>Modifier l‚Äôintervention</h3>
    <input type="hidden" id="editHorodatage">
    
    <label>Client :</label>
    <input type="text" id="editClient">
    
    <label>Dossier :</label>

    <input type="text" id="editMoyens">
    
    <label>Date :</label>

<body>
    <header>
        <img src="LOGO-PELICHET.jpg" alt="Logo Pelichet">
        <h1>Suivi des Dossiers Clients</h1>
    </header>

    <nav>
        <button onclick="showSection('formulaire')">Formulaire</button>
        <button onclick="showSection('tableau')">Tableau</button>
        <button onclick="showSection('calendrier')">Calendrier</button>
    </nav>

    <section id="formulaire" class="active">
        <form id="intervention-form">
            <label for="client">Nom du client :</label>
            <input type="text" id="client" name="client" required>
            <label for="dossier">Num√©ro de dossier :</label>
            <input type="text" id="dossier" name="dossier" required>
            <label for="moyens">Moyens √† mettre :</label>
            <input type="text" id="moyens" name="moyens">
            <label for="date">Date de l‚Äôintervention :</label>
            <input type="date" id="date" name="date" required>
            <label for="montant">Montant factur√© :</label>
            <input type="number" id="montant" name="montant" step="0.01">
            <label for="couleur">Couleur du dossier :</label>
            <input type="color" id="couleur" name="couleur" value="#d95c14">
            <label for="commentaires">Commentaires :</label>
            <textarea id="commentaires" name="commentaires" rows="3"></textarea>
            <button type="button" onclick="submitForm()">Enregistrer</button>
            <div id="confirmation"></div>
        </form>
    </section>

    <section id="tableau">
        <table id="dataTable" class="display">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Dossier</th>
                    <th>Moyens</th>
                    <th>Date</th>
                    <th>Montant</th>
                    <th>Commentaires</th>
		     <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="calendrier">
        <div id="calendar"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        let calendar;

        function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    const target = document.getElementById(id);
    target.classList.add('active');

    // Re-render le calendrier s'il devient visible
    if (id === 'calendrier' && typeof calendar !== 'undefined') {
        calendar.render();
    }
}


        function submitForm() {
            const form = document.getElementById("intervention-form");
            const data = new FormData(form);
            const params = new URLSearchParams();
            for (const pair of data) {
                params.append(pair[0], pair[1]);
            }

            fetch("https://script.google.com/macros/s/AKfycbybpBpx_08UB50oTssiSfiKuReZny2E_6tRFBsdGBt-K-PJHsO4l8uVHDEteSzYM0MLjw/exec", {
                method: "POST",
                body: params
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("confirmation").textContent = "Intervention enregistr√©e avec succ√®s !";
                form.reset();
                loadData();
            })
            .catch(error => {
                document.getElementById("confirmation").textContent = "Erreur lors de l'enregistrement.";
                console.error("Erreur :", error);
            });
        }
	
    const dossierColors = {};

    function getColorForDossier(dossier) {
        if (!dossierColors[dossier]) {
            // Palette de couleurs possibles
            const colors = ['#d95c14', '#007bff', '#28a745', '#ffc107', '#6f42c1', '#17a2b8', '#e83e8c', '#20c997'];
            dossierColors[dossier] = colors[Object.keys(dossierColors).length % colors.length];
        }
        return dossierColors[dossier];
    }


	function loadData() {
    fetch("https://script.google.com/macros/s/AKfycbybpBpx_08UB50oTssiSfiKuReZny2E_6tRFBsdGBt-K-PJHsO4l8uVHDEteSzYM0MLjw/exec")
        .then(response => response.json())
        .then(data => {
            console.log("üì¶ Donn√©es re√ßues :", data); // üü¢ Ajout ici

            // Mise √† jour du tableau
            const table = $('#dataTable').DataTable();
            table.clear();
            data.forEach(row => {
                table.row.add([
    			row.client,
    			row.dossier,
   			    row.moyens,
   	 		    formatDate(row.date),
    			row.montant,
    			row.commentaires,
    			`<button onclick='openEditForm(${JSON.stringify(row)})'>‚úèÔ∏è</button> 
     			 <button onclick="deleteEntry('${row.horodatage}')">üóëÔ∏è</button>`
		]);

            });
            table.draw();

            // Mise √† jour du calendrier
            calendar.removeAllEvents();
            data.forEach(row => {
                if (row.date) {
                    calendar.addEvent({
                        title: row.client + " (" + row.dossier + ")",
                        start: row.date,
                        description: row.commentaires,
                        color: row.couleur || '#d95c14'
                    });
                }
            });
        })
        .catch(error => {
            console.error("Erreur lors du chargement des donn√©es :", error);
        });
}

function formatDate(dateStr) {
    if (!dateStr) return "";
    const date = new Date(dateStr);
    if (isNaN(date)) return dateStr;
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
}


        
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fr',
                events: []
            });
            calendar.render();

            $('#dataTable').DataTable();
            loadData();
        });
    </script>
</body>
</html>
    <script>
        function openEditForm(row) {
            document.getElementById('editHorodatage').value = row.horodatage;
            document.getElementById('editClient').value = row.client;
            document.getElementById('editDossier').value = row.dossier;
            document.getElementById('editMoyens').value = row.moyens;
            if (row.date.includes('T')) {
                document.getElementById('editDate').value = row.date.split('T')[0];
            } else {
                document.getElementById('editDate').value = row.date;
            }

            document.getElementById('editMontant').value = row.montant;
            document.getElementById('editCommentaires').value = row.commentaires;
            document.getElementById('editCouleur').value = row.couleur || '#d95c14';
            document.getElementById('editModal').style.display = 'block';
        }

        function submitEdit() {
            const params = new URLSearchParams();
            params.append("horodatage", document.getElementById('editHorodatage').value);
            params.append("client", document.getElementById('editClient').value);
            params.append("dossier", document.getElementById('editDossier').value);
            params.append("moyens", document.getElementById('editMoyens').value);
            params.append("date", document.getElementById('editDate').value);
            params.append("montant", document.getElementById('editMontant').value);
            params.append("commentaires", document.getElementById('editCommentaires').value);
            params.append("couleur", document.getElementById('editCouleur').value);

            fetch("https://script.google.com/macros/s/AKfycbybpBpx_08UB50oTssiSfiKuReZny2E_6tRFBsdGBt-K-PJHsO4l8uVHDEteSzYM0MLjw/exec?edit=1", {
                method: "POST",
                body: params
            })
            .then(response => response.text())
            .then(res => {
                closeEdit();
                loadData();
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log("‚úÖ Service Worker enregistr√©", reg))
                .catch(err => console.warn("‚ùå Erreur Service Worker", err));
        }
    </script>
	<script>
function deleteEntry(horodatage) {
  if (!confirm("Supprimer cette intervention ?")) return;

  const params = new URLSearchParams();
  params.append("delete", "1");
  params.append("horodatage", horodatage);

  fetch("https://script.google.com/macros/s/AKfycbybpBpx_08UB50oTssiSfiKuReZny2E_6tRFBsdGBt-K-PJHsO4l8uVHDEteSzYM0MLjw/exec", {
    method: "POST",
    body: params
  })
  .then(response => response.text())
  .then(res => {
    console.log("üóëÔ∏è Suppression r√©ussie :", res);
    loadData();
  })
  .catch(error => {
    console.error("‚ùå Erreur lors de la suppression :", error);
  });
}

</script>

    <script>
    	function closeEdit() {
        	document.getElementById('editModal').style.display = 'none';
    	}
    </script>
	

</body>
</html>
