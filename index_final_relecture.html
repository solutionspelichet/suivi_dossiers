
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi des Dossiers Clients - Pelichet</title>
    <link href="https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        header img {
            height: 60px;
        }
        h1 {
            color: #d95c14;
        }
        nav {
            margin-bottom: 20px;
        }
        nav button {
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #d95c14;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 40px;
            max-width: 600px;
        }
        form label {
            display: block;
            margin: 12px 0 6px;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        form button {
            margin-top: 15px;
            background-color: #d95c14;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #confirmation {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        table.dataTable {
            width: 100% !important;
            margin-top: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO-PELICHET.jpg" alt="Logo Pelichet">
        <h1>Suivi des Dossiers Clients</h1>
    </header>

    <nav>
        <button onclick="showSection('formulaire')">Formulaire</button>
        <button onclick="showSection('tableau')">Tableau</button>
        <button onclick="showSection('calendrier')">Calendrier</button>
    </nav>

    <section id="formulaire" class="active">
        <form id="intervention-form">
            <label for="client">Nom du client :</label>
            <input type="text" id="client" name="client" required>
            <label for="dossier">Num√©ro de dossier :</label>
            <input type="text" id="dossier" name="dossier" required>
            <label for="moyens">Moyens √† mettre :</label>
            <input type="text" id="moyens" name="moyens">
            <label for="date">Date de l‚Äôintervention :</label>
            <input type="date" id="date" name="date" required>
            <label for="montant">Montant factur√© :</label>
            <input type="number" id="montant" name="montant" step="0.01">
            <label for="commentaires">Commentaires :</label>
            <textarea id="commentaires" name="commentaires" rows="3"></textarea>
            <button type="button" onclick="submitForm()">Enregistrer</button>
            <div id="confirmation"></div>
        </form>
    </section>

    <section id="tableau">
        <table id="dataTable" class="display">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Dossier</th>
                    <th>Moyens</th>
                    <th>Date</th>
                    <th>Montant</th>
                    <th>Commentaires</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="calendrier">
        <div id="calendar"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        let calendar;

        function showSection(id) {
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function submitForm() {
            const form = document.getElementById("intervention-form");
            const data = new FormData(form);
            const params = new URLSearchParams();
            for (const pair of data) {
                params.append(pair[0], pair[1]);
            }

            fetch("https://script.google.com/macros/s/AKfycbybpBpx_08UB50oTssiSfiKuReZny2E_6tRFBsdGBt-K-PJHsO4l8uVHDEteSzYM0MLjw/exec", {
                method: "POST",
                body: params
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("confirmation").textContent = "Intervention enregistr√©e avec succ√®s !";
                form.reset();
                loadData();
            })
            .catch(error => {
                document.getElementById("confirmation").textContent = "Erreur lors de l'enregistrement.";
                console.error("Erreur :", error);
            });
        }
	
	function loadData() {
    fetch("https://script.google.com/macros/s/AKfycbybpBpx_08UB50oTssiSfiKuReZny2E_6tRFBsdGBt-K-PJHsO4l8uVHDEteSzYM0MLjw/exec")
        .then(response => response.json())
        .then(data => {
            console.log("üì¶ Donn√©es re√ßues :", data); // üü¢ Ajout ici

            // Mise √† jour du tableau
            const table = $('#dataTable').DataTable();
            table.clear();
            data.forEach(row => {
                table.row.add([
                    row.client,
                    row.dossier,
                    row.moyens,
                    row.date,
                    row.montant,
                    row.commentaires
                ]);
            });
            table.draw();

            // Mise √† jour du calendrier
            calendar.removeAllEvents();
            data.forEach(row => {
                if (row.date) {
                    calendar.addEvent({
                        title: row.client + " (" + row.dossier + ")",
                        start: row.date,
                        description: row.commentaires
                    });
                }
            });
        })
        .catch(error => {
            console.error("Erreur lors du chargement des donn√©es :", error);
        });
}



        function loadData() {
            fetch("https://script.google.com/macros/s/AKfycbybpBpx_08UB50oTssiSfiKuReZny2E_6tRFBsdGBt-K-PJHsO4l8uVHDEteSzYM0MLjw/exec")
                .then(response => response.json())
                .then(data => {
                    const table = $('#dataTable').DataTable();
                    table.clear();
                    data.forEach(row => {
                        table.row.add([
                            row.client,
                            row.dossier,
                            row.moyens,
                            row.date,
                            row.montant,
                            row.commentaires
                        ]);
                    });
                    table.draw();

                    calendar.removeAllEvents();
                    data.forEach(row => {
                        if (row.date) {
                            calendar.addEvent({
                                title: row.client + " (" + row.dossier + ")",
                                start: row.date,
                                description: row.commentaires
                            });
                        }
                    });
                })
                .catch(error => {
                    console.error("Erreur lors du chargement des donn√©es :", error);
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fr',
                events: []
            });
            calendar.render();

            $('#dataTable').DataTable();
            loadData();
        });
    </script>
</body>
</html>
